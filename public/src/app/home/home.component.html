<div class="container">
  <h1>Register!</h1>
  <form (submit)="onSubmit()">
    <div>
      <p *ngIf="dupError" style="color:red">{{ dupError }}</p>
      <label for ="username">Username: </label>
      <input type="text" name="user.username" [(ngModel)]="user.username">
      <p *ngIf="errors" style="color:red">{{ errors.username.message }}</p>
    </div>
    <div>
      <label for ="name">Name: </label>
      <input type="text">
    </div>
    <div>
      <label for ="password">Password: </label>
      <input type="password">
    </div>
      <button class="waves-effect waves-light btn">Register</button>
  </form>
</div>
